{% extends "message/message_base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><b>{{ message.title }}</b> - from {{ message.sender }}</h3>
              </div>
              <div class="panel-body">
                {{ message.text }}
              </div>
            </div>
        </div>
    </div>

{% endblock %}
